name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu
            # 1. 기존 프로세스를 먼저 죽이고 시작 (에러 무시)
            sudo pkill -f collector.py || true
            sudo pkill -f streamlit || true
            sleep 2

            # 2. 폴더 정리 및 새로 받기
            rm -rf Stock-Alert-Bot
            git clone https://github.com/HyeonJeongAsis/Stock-Alert-Bot.git
            cd Stock-Alert-Bot

            # 3. 환경 구축 (설치 과정 로그 최소화)
            python3 -m venv venv
            ./venv/bin/pip install --upgrade pip --quiet
            ./venv/bin/pip install yfinance pymysql streamlit pandas requests --quiet

            # 4. 실행 (완전한 분리 실행)
            nohup ./venv/bin/python3 collector.py > collector.log 2>&1 &
            nohup ./venv/bin/streamlit run app.py --server.port 8501 --server.address 0.0.0.0 --server.headless true > streamlit.log 2>&1 &
            
            # 5. 깔끔한 종료
            exit 0