name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 작업 디렉토리 권한 확보 및 이동
            sudo chown -R ubuntu:ubuntu /home/ubuntu
            cd /home/ubuntu

            # 2. 기존 폴더가 있다면 삭제 후 새로 클론 (충돌 방지 최선책)
            rm -rf Stock-Alert-Bot
            git clone https://github.com/HyeonJeongAsis/Stock-Alert-Bot.git
            cd Stock-Alert-Bot

            # 3. 파이썬 가상환경 빌드 및 라이브러리 설치
            sudo apt-get update
            sudo apt-get install -y python3-venv
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install yfinance pymysql streamlit pandas requests

            # 4. 기존 실행 중인 프로세스 확실히 종료
            sudo pkill -f collector.py || true
            sudo pkill -f streamlit || true

            # 5. 백그라운드 실행 (로그 저장)
            nohup venv/bin/python3 collector.py > collector.log 2>&1 &
            nohup venv/bin/streamlit run app.py --server.port 8501 --server.address 0.0.0.0 > streamlit.log 2>&1 &